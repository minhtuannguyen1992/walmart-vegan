<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Untitled Document</title>
    <!-- Bootstrap -->
	<link href="css/bootstrap-4.3.1.css" rel="stylesheet">
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
	<link href="css/customized_css.css" rel="stylesheet">
    <!--form stuff-->
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <!--form stuff-->
  </head>
  <body>
  	<!-- body code goes here -->
      <div class="container">
        <div class="row">
          <div class= "col-sm-7"></div>
          <div class= "col-sm-5">
            <div class="bread-crumb">
                <nav aria-label="breadcrumb" style="margin-top:100px;">
                        <ol class="breadcrumb float-right">
                          <li class="breadcrumb-item active">Profile</li>
                          <li class="breadcrumb-item"><a href="#">Verification question</a></li>
                          <li class="breadcrumb-item"><a href="#">Add your favorite brand</a></li>
                        </ol>
                 </nav>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4"></div>
              <div class="col-sm-4">
                    <img src="img/Walmart_Logos_Wordmark_blu_rgb.png" class="rounded center-block img-fluid" alt="logo">
              </div>
              <div class="col-sm-4"></div>
            </div>
            <div class="row float-centre">
              <form class="form-horizontal" action='' method="POST">
                    <fieldset>
                      <div id="legend">
                        <legend class="">sign up</legend>
                      </div>
                      <div class="control-group">
                        <!-- Username -->
                        <label class="control-label"  for="username">Username</label>
                        <div class="controls">
                          <input type="text" id="username" name="username" placeholder="" class="input-xlarge">
                          
                        </div>
                      </div>
                   
                      <div class="control-group">
                        <!-- E-mail -->
                        <label class="control-label" for="email">E-mail</label>
                        <div class="controls">
                          <input type="text" id="email" name="email" placeholder="" class="input-xlarge">
                        </div>
                      </div>
                   
                      <div class="control-group">
                        <!-- Password-->
                        <label class="control-label" for="password">Password</label>
                        <div class="controls">
                          <input type="password" id="password" name="password" placeholder="" class="input-xlarge">
                        </div>
                      </div>
                   
                      <div class="control-group">
                        <!-- Password -->
                        <label class="control-label"  for="password_confirm">Confirmation Password</label>
                        <div class="controls">
                          <input type="password" id="password_confirm" name="password_confirm" placeholder="" class="input-xlarge">
                        </div>
                      </div>
                   
                      <div class="control-group">
                        <!-- Button -->
                        <div class="controls">
                          <button class="btn btn-success">Next</button>
                        </div>
                      </div>
                    </fieldset>
                  </form>
            </div>
          </div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
	<script src="js/jquery-3.3.1.min.js"></script>

	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/popper.min.js"></script> 
	<script src="js/bootstrap-4.3.1.js"></script>
	
</body>
</html>
