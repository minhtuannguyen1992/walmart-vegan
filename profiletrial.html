<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>profile</title>
    <!-- Bootstrap -->
	<link href="css/bootstrap-4.3.1.css" rel="stylesheet">
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
  <link href="css/customized_css.css" rel="stylesheet">
  <link href="css/customized_css.css" rel="stylesheet">
    <!--form stuff-->
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <!--form stuff-->
  </head>
  <body>
    <!-- body code goes here -->

      <div class="container">
        <div class="row">
          <div class= "col-sm-7"></div>
          <div class= "col-sm-5">
            <div class="bread-crumb">
                <nav aria-label="breadcrumb" style="margin-top:100px;">
                        <ol class="breadcrumb float-right">
                          <li class="breadcrumb-item active">Profile</li>
                          <li class="breadcrumb-item"><a href="#">Verification question</a></li>
                          <li class="breadcrumb-item"><a href="#">Add your favorite brand</a></li>
                        </ol>
                 </nav>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4">
          </div>
              <div class="col-sm-4">
                <div class="text-center">
                    <img src="img/Walmart_Logos_Wordmark_blu_rgb.png" class="rounded center-block img-fluid" alt="logo">
                    <legend class="">sign up</legend>
              </div>
              </div>
              <div class="col-sm-4">
              </div>
            </div>
            <!--form-->
            <div class="row">
                <div class="col-sm-4">
                  </div>
              <div class="col-sm-4">

                      <div class="control-group">
                        <!-- Username -->
                        <label class="control-label"  for="username"></label>
                        <div class="controls">
                          <div class="mt-1 mb-1">
                          <input type="text" id="username" name="username" placeholder="First Name" class="input-xlarge">  
                          </div>                  
                        </div>
                      </div>

                      <div class="control-group">
                        <!-- E-mail -->
                        <label class="control-label" for="email"></label>
                        <div class="controls">
                          <input type="text" id="email" name="email" placeholder="Last Name" class="input-xlarge">
                        </div>
                      </div>
                   
                      <div class="control-group">
                        <!-- Password-->
                        <label class="control-label" for="password"></label>
                        <div class="controls">
                          <input type="password" id="password" name="password" placeholder="Email Address" class="input-xlarge">
                        </div>
                      </div>
                   
                      <div class="control-group">
                        <!-- Password -->
                        <label class="control-label"  for="password_confirm"></label>
                        <div class="controls">
                          <input type="password" id="password_confirm" name="password_confirm" placeholder="Password" class="input-xlarge">
                        </div>
                      </div>
                   
                      <div class="control-group">
                      <!--check box-->
                          <div class="row">
                              <label class="checkbox checkbox-row">
                              <input type="checkbox" value="remember-me"> Remember me
                            </label>
                         </div>                      
                         <div class="row">
                            <label class="checkbox checkbox-row">
                            <input type="checkbox" value="remember-me"> send me news and great deals!
                          </label>
                       </div>
                       <!--check box-->
                        <!-- Button -->
                        <div class="controls">
                          <button class="btn btn-success btn-block">Next</button>
                        </div>
                      </div>
                    </div>
                  <div class="col-sm-4">
                    </div>
            </div>
          </div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
	<script src="js/jquery-3.3.1.min.js"></script>

	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/popper.min.js"></script> 
	<script src="js/bootstrap-4.3.1.js"></script>
	
</body>
</html>
