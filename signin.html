<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">

	<!-- Website CSS style -->
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
	<link href="css/customized_css.css" rel="stylesheet">
	<!-- Website Font style -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

	<!-- Google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>

	<title>Sign In</title>
</head>

<body>
	<div class="container">
		
		<div class="row main">
			<div class="panel-heading">
				<div class="panel-title text-center">

					<img src="img/logo1.png" class="rounded center-block img-fluid" alt="logo">
					<h1 class="">SIGN IN</h1>

				</div>
			</div>
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<div class="main-login main-center">
					<form class="form-horizontal" method="post" action="#">

						<div class="form-group">
							<label for="email" class="cols-sm-2 control-label">Your Email</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-envelope fa"
											aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="email" id="email"
										placeholder="Enter your Email" />
								</div>
							</div>
						</div>

					

						<div class="form-group">
							<label for="password" class="cols-sm-2 control-label">Password</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg"
											aria-hidden="true"></i></span>
									<input type="password" class="form-control" name="password" id="password"
										placeholder="Enter your Password" />
								</div>
							</div>
						</div>

						

						<div class="form-group ">
							<button onclick=getToLogInPage() type="button" class="btn btn-success btn-lg btn-block login-button">Next</button>
						</div>

					</form>
				</div>
			</div>
			<div class="col-sm-4"></div>
		</div>
	</div>

	<script type="text/javascript" src="assets/js/bootstrap.js"></script>
	<script src="js/customized_js.js"></script>
</body>

</html>
